allprojects {
    repositories {
        jcenter()
    }
}

subprojects {
    version = '1.0'
    apply plugin: 'java'
    apply plugin: 'application'
    
    dependencies {
        // compileOnly("com.google.code.findbugs:jsr305:3.0.2")
    }
}

// Task example:
task taskA {
    doLast {
        println "I'm task A"
    }
}

task taskB {
    doLast {
        println "I'm task B"
    }
}

defaultTasks 'taskB'
taskB.dependsOn taskA